<div class="container py-5">
  <section class="wrapper" *ngFor="let prod of products">
    <div class="container-fostrap">
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <div class="card">
                <a
                  class="img-card"
                  href="http://www.fostrap.com/2016/03/bootstrap-3-carousel-fade-effect.html"
                >
                  <img src="{{ prod.category.image }}" />
                </a>
                <div class="card-content">
                  <h4 class="card-title">
                    <a
                      href="http://www.fostrap.com/2016/03/bootstrap-3-carousel-fade-effect.html"
                    >
                      {{ prod.title }}
                    </a>
                  </h4>
                  <p class="">
                    {{ prod.description }}
                  </p>

                  <p>
                    $ <strong> {{ prod.price }} </strong>
                  </p>
                </div>
                <div class="card-read-more">
                  <button class="btn btn-danger" (click)="removeFromCart(product)">Remove from Cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
