
    


<div *ngFor="let products of homeProducts"  class="container py-5" >

    <p class="font-italic text-muted mb-4">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt.</p> -->

  <div class="row pb-5 mb-4  ">
    <div class="col-lg-3 col-md-6 mb-4 mb-lg-0   ">
      <!-- Card-->
      <div class="card rounded shadow-sm border-0  ">
        <div class="card-body p-4 ">
          <img
            src="{{ products.category.image }}"
            alt=""
            class="img-fluid d-block mx-auto mb-3"
          />
          <h5>
            <a href="#" class="text-dark">{{ products.title }}</a>
          </h5>
          <p class="small text-muted font-italic">{{ products.description }}</p>
          <ul class="list-inline small">
            <li class="list-inline-item m-0">
              <i class="fa fa-star text-success"></i>
            </li>
            <li class="list-inline-item m-0">
              <i class="fa fa-star text-success"></i>
            </li>
            <li class="list-inline-item m-0">
              <i class="fa fa-star text-success"></i>
            </li>
            <li class="list-inline-item m-0">
              <i class="fa fa-star text-success"></i>
            </li>
            <li class="list-inline-item m-0">
              <i class="fa fa-star-o text-success"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
